<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Page</title>
<style>
    :root {
        --babyPink: #F4C2C2;
        --lightPink: #FFB6C1;
        --white: #FFFFFF;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(270deg, var(--babyPink), white);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        transition: background-color 3s;
        position: relative;
        overflow: hidden;
    }

    @keyframes gradientShift {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }

    .center-content {
        text-align: center;
        color: white;
        position: relative;
    }

    .profile-img {
        width: 30vw; /* Sets the width as 30% of the viewport width */
        height: 30vw; /* Sets the height to maintain aspect ratio based on width */
        border-radius: 50%; /* Make the image round */
        margin-bottom: 20px; /* Space between the image and the text */
        object-fit: cover; /* Ensures the image covers the space without being distorted */
    }

    h1 {
        font-size: 70px;
        margin: 0;
        padding: 0;
        font-weight: normal;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        background-color: #F4C2C2;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #f8f8f8;
    }

    button::before {
        content: "☆☆☆☆☆";
    }

    button:hover::before {
        content: "★☆☆☆☆";
    }

    .credit {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 12px;
        font-family: 'Arial', sans-serif;
    }

    .menu-icon {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
    }

</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('button');
        const centerContent = document.querySelector('.center-content');
        const menuIcon = document.querySelector('.menu-icon');
        const colors = ['var(--babyPink)', 'var(--lightPink)', 'var(--white)']; // Array of colors

        let lastTime = 0; // Variable to store the time of the last text spawn

        button.addEventListener('click', () => {
            centerContent.style.display = 'none'; // Hide the initial content
            menuIcon.style.display = 'none'; // Hide the menu icon
            document.body.style.background = 'black'; // Change background to black

            document.addEventListener('mousemove', function(e) {
                const now = Date.now();
                if (now - lastTime < 40) { // Throttle to limit spawning new text to every 200ms
                    return;
                }
                lastTime = now;

                const x = e.clientX;
                const y = e.clientY;
                const fontSize = Math.random() * (200 - 10) + 40; // Random font size between 40px and 80px
                const colorIndex = Math.floor(Math.random() * colors.length); // Randomly select a color

                const text = document.createElement('div');
                text.textContent = 'FUCK YOU';
                text.style.position = 'absolute';
                text.style.left = `${x}px`;
                text.style.top = `${y}px`;
                text.style.color = colors[colorIndex]; // Apply the random color
                text.style.fontSize = `${fontSize}px`;
                text.style.userSelect = 'none';
                text.style.pointerEvents = 'none'; // Make sure the text does not interfere with mouse events

                document.body.appendChild(text);
            });
        });
    });
</script>
</head>
<body>
<div class="center-content">
    <img src="https://hellogiggles.com/wp-content/uploads/sites/7/2016/11/08/BDH-Black-Mirror-4.png" alt="Profile Image" class="profile-img">
    <h1>Hi, I'm Lacie!</h1>
    <button></button>
</div>
<div class="credit">
    Nosedive<br>
    Black Mirror, Series 3, Episode 1<br>
    Directed by Joe Wright
</div>
<div class="menu-icon">≡</div>
</body>
</html>
