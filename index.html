<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Page</title>
<style>
    :root {
        --babyPink: #F4C2C2;
        --lightPink: #FFB6C1;
        --white: #FFFFFF;
        --red: #FF0000;
        --black: #000000;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(270deg, var(--babyPink), white);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        transition: background-color 3s;
        position: relative;
        overflow: hidden;
    }

    @keyframes gradientShift {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }

    .center-content {
        text-align: center;
        color: white;
        position: relative;
    }

    .profile-img {
        width: 30vw;
        height: 30vw;
        border-radius: 50%;
        margin-bottom: 20px;
        object-fit: cover;
    }

    h1 {
        font-size: 8vw; /* Font size relative to viewport width for responsiveness */
        margin: 0;
        padding: 0;
        font-weight: normal;
        white-space: nowrap; /* Prevent text wrapping */
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        background-color: var(--babyPink);
        color: #ffffff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .credit {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 2.5vw; /* Scalable font size to make it responsive on mobile devices */
        font-family: 'Arial', sans-serif;
    }

    .menu-icon {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
    }

</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('button');
        const centerContent = document.querySelector('.center-content');
        const img = document.querySelector('.profile-img');
        const h1 = document.querySelector('h1');
        const body = document.body;

        button.addEventListener('click', function handleClick() {
            if (button.textContent.includes("Rate")) { // Initial click changes layout
                img.src = 'https://westbendcurrent.files.wordpress.com/2017/01/nosedive3.jpg';
                h1.textContent = 'FUCK YOU!';
                body.style.background = 'linear-gradient(270deg, var(--red), var(--black))';
                button.textContent = 'FUCK YOU';
            } else { // Subsequent clicks spawn "FUCK YOU" texts
                const text = document.createElement('div');
                text.textContent = 'FUCK YOU';
                text.style.position = 'absolute';
                text.style.left = `${Math.random() * window.innerWidth}px`;
                text.style.top = `${Math.random() * window.innerHeight}px`;
                text.style.color = 'white';
                text.style.fontSize = '20px';
                text.style.userSelect = 'none';
                body.appendChild(text);
            }
        });
    });
</script>
</head>
<body>
<div class="center-content">
    <img src="https://hellogiggles.com/wp-content/uploads/sites/7/2016/11/08/BDH-Black-Mirror-4.png" alt="Profile Image" class="profile-img">
    <h1>Hi, I'm Lacie!</h1>
    <button>Rate me!</button>
</div>
<div class="credit">
    Nosedive<br>
    Black Mirror, Series 3, Episode 1<br>
    Directed by Joe Wright
</div>
<div class="menu-icon">â‰¡</div>
</body>
</html>
